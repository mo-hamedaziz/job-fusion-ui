<div class="container">
  <h2>Create/Edit Job Offer</h2>
  <form #jobForm="ngForm" (ngSubmit)="submitForm(jobForm)">
    
    <label for="title">Title:</label>
    <input type="text" [(ngModel)]="job.title" name="title" id="title" required />

    <label for="company">Company:</label>
    <input type="text" [(ngModel)]="job.company" name="company" id="company" required />

    <label for="location">Location:</label>
    <input type="text" [(ngModel)]="job.location" name="location" id="location" required />

    <label for="description">Description:</label>
    <textarea [(ngModel)]="job.description" name="description" id="description"></textarea>

    <label for="employmentType">Employment Type:</label>
    <select [(ngModel)]="job.employmentType" name="employmentType" id="employmentType">
      <option>Full-time</option>
      <option>Part-time</option>
      <option>Contract</option>
      <option>Internship</option>
      <option>Temporary</option>
    </select>

    <label for="experienceLevel">Experience Level:</label>
    <select [(ngModel)]="job.experienceLevel" name="experienceLevel" id="experienceLevel">
      <option>Entry</option>
      <option>Mid</option>
      <option>Senior</option>
    </select>

    <label for="educationLevel">Education Level (Optional):</label>
    <input type="text" [(ngModel)]="job.educationLevel" name="educationLevel" id="educationLevel" />

    <label for="applicationDeadline">Application Deadline (Optional):</label>
    <input type="date" [(ngModel)]="job.applicationDeadline" name="applicationDeadline" id="applicationDeadline" />

    <label for="remoteOption">Remote Option:</label>
    <input type="checkbox" [(ngModel)]="job.remoteOption" name="remoteOption" id="remoteOption" />

    <label for="industry">Industry (Optional):</label>
    <input type="text" [(ngModel)]="job.industry" name="industry" id="industry" />

    <label for="contactEmail">Contact Email (Optional):</label>
    <input type="email" [(ngModel)]="job.contactEmail" name="contactEmail" id="contactEmail" />

    <label for="applicationUrl">Application URL (Optional):</label>
    <input type="text" [(ngModel)]="job.applicationUrl" name="applicationUrl" id="applicationUrl" />

    <label for="companyLogoUrl">Company Logo URL (Optional):</label>
    <input type="text" [(ngModel)]="job.companyLogoUrl" name="companyLogoUrl" id="companyLogoUrl" />

    
    <div>
      <label for="requirements">Requirements:</label>
      <div *ngFor="let req of job.requirements; let i = index; trackBy: trackByIndex">
        <input type="text" [(ngModel)]="job.requirements[i]" name="requirement{{i}}" id="requirement{{i}}" />
        <button type="button" (click)="removeRequirement(i)">Remove</button>
      </div>
      <button type="button" (click)="addRequirement()">+ Add Requirement</button>
    </div>

    <div *ngIf="job && job.benefits" >
      <label for="benefits">Benefits:</label>
      <div *ngFor="let benefit of job.benefits; let i = index; trackBy: trackByIndex">
        <input type="text" [(ngModel)]="job.benefits[i]" name="benefit{{i}}" id="benefit{{i}}" />
        <button type="button" (click)="removeBenefit(i)">Remove</button>
      </div>
      <button type="button" (click)="addBenefit()">+ Add Benefit</button>
    </div>

    <div *ngIf="job && job.responsibilities" >
      <label for="responsibilities">Responsibilities:</label>
      <div *ngFor="let resp of job.responsibilities; let i = index; trackBy: trackByIndex">
        <input type="text" [(ngModel)]="job.responsibilities[i]" name="responsibility{{i}}" id="responsibility{{i}}" />
        <button type="button" (click)="removeResponsibility(i)">Remove</button>
      </div>
      <button type="button" (click)="addResponsibility()">+ Add Responsibility</button>
    </div>

    <div *ngIf="job && job.keywords" >
      <label for="keywords">Keywords:</label>
      <div *ngFor="let keyword of job.keywords; let i = index; trackBy: trackByIndex">
        <input type="text" [(ngModel)]="job.keywords[i]" name="keyword{{i}}" id="keyword{{i}}" />
        <button type="button" (click)="removeKeyword(i)">Remove</button>
      </div>
      <button type="button" (click)="addKeyword()">+ Add Keyword</button>
    </div>

    <button type="submit" [disabled]="!jobForm.valid">Submit Job Offer</button>
  </form>
</div>
