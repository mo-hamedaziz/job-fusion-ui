<div class="sort-job-offers">
  <h3>Sort Job Offers</h3>

  <label for="sortField">Sort by:</label>
  <select id="sortField" [(ngModel)]="selectedField" (change)="onSortChange()">
    <option *ngFor="let field of sortFields" [value]="field">{{ getFieldDisplayName(field) }}</option>
  </select>

  <label for="sortOrder">Order:</label>
  <select id="sortOrder" [(ngModel)]="sortOrder" (change)="onSortChange()">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select>
</div>
