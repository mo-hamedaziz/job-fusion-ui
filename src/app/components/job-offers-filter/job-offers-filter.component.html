<div class="filter-container">
    <h3>Filter Job Offers</h3>
    <div class="filter-item">
      <label for="title">Title:</label>
      <input id="title" type="text" [(ngModel)]="filter.title" (input)="onFilterChange()" />
    </div>
    <div class="filter-item">
      <label for="location">Location:</label>
      <input id="location" type="text" [(ngModel)]="filter.location" (input)="onFilterChange()" />
    </div>
    <div class="filter-item">
      <label for="employmentType">Employment Type:</label>
      <select id="employmentType" [(ngModel)]="filter.employmentType" (change)="onFilterChange()">
        <option value="">All</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Contract">Contract</option>
        <option value="Internship">Internship</option>
        <option value="Temporary">Temporary</option>
      </select>
    </div>
    <div class="filter-item">
      <label for="experienceLevel">Experience Level:</label>
      <select id="experienceLevel" [(ngModel)]="filter.experienceLevel" (change)="onFilterChange()">
        <option value="">All</option>
        <option value="Entry">Entry</option>
        <option value="Mid">Mid</option>
        <option value="Senior">Senior</option>
      </select>
    </div>
    <button class="reset-btn" (click)="resetFilters()">Reset Filters</button>
  </div>
