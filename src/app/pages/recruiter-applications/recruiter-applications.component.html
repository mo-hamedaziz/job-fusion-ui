<div class="applications-container">
  <h2>Pending Job Applications</h2>
  
  <div *ngFor="let application of applications" class="application-card">
    <div class="application-info">
      <p><strong>Motivation:</strong> {{ application.motivationParagraph }}</p>
      <p><strong>Additional Comment:</strong> {{ application.additionalComment }}</p>
    </div>

    <div class="action-buttons" *ngIf="application.status === 'pending'">
      <button class="reject-button" (click)="rejectApplication(application.id)">Reject</button>
      <button class="accept-button" (click)="acceptApplication(application.id)">Accept</button>
    </div>

    <p *ngIf="application.status === 'accepted'" class="status accepted">✅ Accepted</p>
    <p *ngIf="application.status === 'rejected'" class="status rejected">❌ Rejected</p>

    <button class="view-cv-button" (click)="viewCV(application.id)">View CV</button>
    <button class="view-cover-button" (click)="viewCoverLetter(application.id)">View Cover Letter</button>
</div>
