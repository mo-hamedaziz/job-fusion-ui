<div class="applications-container">
    <h2>Pending Job Applications</h2>
    
    <div *ngFor="let application of applications" class="application-card">
      <div class="application-info">
        <p><strong>Applicant:</strong> {{ application.username }}</p>
        <p><strong>Motivation:</strong> {{ application.motivationParagraph || 'No motivation provided' }}</p>
      </div>
  
      <!-- Action buttons section (Accept and Reject) -->
      <div class="action-buttons">
        <button class="reject-button">Reject</button>
        <button class="accept-button">Accept</button>
      </div>
  
      <!-- View CV button section -->
      <button class="view-cv-button">View CV</button>
    </div>
  </div>
